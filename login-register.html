<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="./login-register.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="title">
                    <h2 class="text-center">Welcome To Login & Register</h2>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 d-flex justify-content-center align-items-center">
                    <div class="login-register-sec">

                        <div class="login-register-title">
                            <h3 class="text-center">Login Or Register</h3>
                        </div>

                        <div class="login-register-form">
                            <form action="" method="POST" enctype="multipart/form-data" id="register-form">
                                <input type="text" name="first-name" id="first-name" placeholder="First Name">
                                <input type="text" name="last-name" id="last-name" placeholder="Last Name"> 
                                <input type="text" name="username" id="username" placeholder="Username">
                                <input type="text" name="password" id="password" placeholder="Password"><br>
                                <input type="button" name="submit" id="submit_btn" class="button_submit" value="Register">
                            </form>
                        </div>

                        <div class="already-have-sec">
                            <p>Already have an account? <a href="#" id="login_here">Login</a> here</p>
                        </div>

                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>

<script src="./login-register.js"></script>

</body>
</html>
